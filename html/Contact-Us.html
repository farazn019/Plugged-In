<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    <title>Hello World!</title>
    <link rel="stylesheet" href="../css/backGround.css" type="text/css"/>
    <link href="../css/Contact-Us.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="moving-Background">
        <div id="button-container-network" class="container-fluid">
            <button type="submit" class="btn button-outline border border-light" onclick="location.href='../index.html';">Home</button>
            <button type="submit" class="btn button-outline border border-light" onclick="location.href='STEM-Students.html';">STEM Students Information</button>
            <button type="submit" class="btn button-outline border border-light" onclick="location.href='Business-Information.html';">Business Students Information</button>
            <button type="submit" class="btn button-outline border border-light" onclick="location.href='Network.html';">Network With Others</button>
        </div>

        <div id="submissionForm">
            <form id="submission-form">
                <div class="container">
                    <h1 id="title">Contact Us</h1>
                </div>
                <div class="Name">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="First and Last Name">
                </div>

                <div class="Email">
                    <label for="email">Email:</label>
                    <input id="email" type="text" placeholder="Please enter your email">
                </div>

                <div class="Message">
                    <label for="message">Description: </label>
                    <input id="message" type="text" placeholder="Please enter your message!">
                </div>

                <script>
                    function mouseClickEvent() { alert("Thank You For Submitting A Response!\nWe will definitely consider what you have to say.");}
                </script>
                <input type="submit" id="submitButton" value="Submit" onmousedown="mouseClickEvent();">

            </form>
        </div>

        <ul class="animation">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>

</body>
</html>
